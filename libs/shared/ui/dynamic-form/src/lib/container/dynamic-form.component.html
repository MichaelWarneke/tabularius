<tabu-dynamic-form-group [form]="form"></tabu-dynamic-form-group>

<tabu-dynamic-form-button
  *ngIf="formModel?.submitButtonText"
  [text]="formModel?.submitButtonText"
  [group]="form"
  (buttonClicked)="onSave()"
></tabu-dynamic-form-button>
<tabu-dynamic-form-button
  *ngIf="formModel?.resetButtonText"
  color="accent"
  [text]="formModel?.resetButtonText"
  [group]="form"
  (buttonClicked)="onReset()"
></tabu-dynamic-form-button>
<tabu-dynamic-form-button
  *ngIf="formModel?.copyButtonText"
  [text]="formModel?.copyButtonText"
  [group]="form"
  (buttonClicked)="onCopy()"
></tabu-dynamic-form-button>
<tabu-dynamic-form-button
  *ngIf="formModel?.deleteButtonText"
  color="warn"
  [text]="formModel?.deleteButtonText"
  [group]="form"
  (buttonClicked)="onDelete()"
></tabu-dynamic-form-button>
