<div class="tabu-radio-button-container" [formGroup]="group">
  <label class="tabu-radio-label">{{ control?.label }}:</label>
  <mat-radio-group [formControlName]="control?.key">
    <mat-radio-button
      class="tabu-radio-button"
      *ngFor="let item of control?.options"
      [value]="item"
      >{{ item }}</mat-radio-button
    >
  </mat-radio-group>
</div>
