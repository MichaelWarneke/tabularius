<mat-form-field class="tabu-select" [formGroup]="group">
  <mat-select [placeholder]="control?.label" [formControlName]="control?.key">
    <mat-option
      class="tabu-option-item"
      *ngFor="let item of control?.options"
      [value]="item"
      >{{ item }}</mat-option
    >
  </mat-select>
</mat-form-field>
