<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <tabu-app-question
        [question]="question"
        [form]="form"
      ></tabu-app-question>
    </div>

    <div class="form-row">
      <button mat-raised-button type="submit" [disabled]="!form.valid">
        Save
      </button>
      <button mat-raised-button *ngIf="deleteButton" [disabled]="!form.valid">
        Delete
      </button>
      <button mat-raised-button *ngIf="copyButton" [disabled]="!form.valid">
        Copy
      </button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br />{{ payLoad }}
  </div>
</div>
