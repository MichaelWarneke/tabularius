<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Toggle account menu"
>
  <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/account/login" *ngIf="!isAuth">
    Login
  </button>
  <button mat-menu-item routerLink="/account/logout" *ngIf="isAuth">
    Logout
  </button>
  <button mat-menu-item routerLink="/account" *ngIf="isAuth">Account</button>
</mat-menu>
