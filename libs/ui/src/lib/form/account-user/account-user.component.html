<h1>Account Form</h1>
<tabu-app-dynamic-form
  [questions]="questions"
  deleteButton="true"
  copyButton="true"
  [data]="user"
></tabu-app-dynamic-form>

<button mat-raised-button *ngIf="user === null" (click)="onlogin()">
  Login
</button>
<button mat-raised-button *ngIf="user != null" (click)="logout.emit()">
  Logout
</button>
