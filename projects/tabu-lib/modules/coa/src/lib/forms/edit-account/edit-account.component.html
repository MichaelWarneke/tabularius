<p>edit-account works!</p>
<form class="edit-account-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Group</mat-label>
    <mat-select>
      <mat-option *ngFor="let group of groups" [value]="group.value">
        {{group.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
